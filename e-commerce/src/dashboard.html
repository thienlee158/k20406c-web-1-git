<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Dashboard</title>

    <style>
        .dashboard {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <script>
        if (typeof(Storage) !== "undefined"){
            var userName = localStorage.getItem("user");
            var passWord = localStorage.getItem("pwd");

            if(userName !== "thienlb" && passWord !== "123456"){
                window.location.href = "login.html"
            }
        }
    </script>


    <div>
        <p w3-include-html="menu.html"></p>
    </div>

    <div class="dashboard">
        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

        <canvas id="barChart" style="width:100%;max-width:700px;"></canvas>
        
        <canvas id="pieChart" style="width:100%;max-width:700px;"></canvas>
    </div>

    <script>
        var xyValues = [
            { x: 50, y: 7 },
            { x: 60, y: 8 },
            { x: 70, y: 8 },
            { x: 80, y: 9 },
            { x: 90, y: 9 },
            { x: 100, y: 9 },
            { x: 110, y: 10 },
            { x: 120, y: 11 },
            { x: 130, y: 14 },
            { x: 140, y: 14 },
            { x: 150, y: 15 }
        ];

        new Chart("myChart", {
            type: "scatter",
            data: {
                datasets: [{
                    pointRadius: 4,
                    pointBackgroundColor: "rgb(0,0,255)",
                    data: xyValues
                }]
            },
            options: {
                legend: { display: false },
                scales: {
                    xAxes: [{ ticks: { min: 40, max: 160 } }],
                    yAxes: [{ ticks: { min: 6, max: 16 } }],
                }
            }
        });
    </script>

    <script>
        var xClass = ['K19', 'K20', 'K21', 'K22']
        var yStudents = [285, 248, 236, 294]
        var colors = ['blue', 'green', 'red', 'yellow'];

        new Chart("barChart", {
            type: "bar",
            data: {
                labels: xClass,
                datasets: [{
                    backgroundColor: colors,
                    data: yStudents
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "Số lượng sinh viên theo từng Khóa"
                },
                scales: {
                    yAxes: [{ ticks: { min: 0, max: 350 } }],
                }
            }
        });
    </script>

<script>
    var xClass = ['K19', 'K20', 'K21', 'K22']
    var yStudents = [285, 248, 236, 294]
    var colors = ['blue', 'green', 'red', 'yellow'];

    new Chart("pieChart", {
        type: "pie",
        data: {
            labels: xClass,
            datasets: [{
                backgroundColor: colors,
                data: yStudents
            }]
        },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: "Số lượng sinh viên theo từng Khóa"
            },
            scales: {
                yAxes: [{ ticks: { min: 0, max: 350 } }],
            }
        }
    });
</script>

    <script>
        w3.includeHTML();
    </script>
</body>

</html>
